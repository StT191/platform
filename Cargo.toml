[package]
name = "platform"
version = "0.2.4"
authors = ["Stefan Tammer <st.tammer@gmail.com>"]
edition = "2021"

[lib]
name = "platform"
doctest = false


[features]
timer = []
wake_lock = ["dep:nosleep", "web-sys/Navigator", "web-sys/WakeLock", "web-sys/WakeLockType", "web-sys/WakeLockSentinel"]
wgx = ["dep:wgx"]
icon_loader = ["dep:icon-loader", "dep:resvg"]
egui = ["wgx", "dep:egui", "dep:egui-wgpu", "dep:egui-winit"]


[dependencies]
winit = { version = "0.29", features = ["rwh_05"] }
log = "0"
web-time = { version = "0" }
wgx = { version = "0.18.5", path = "../wgx", optional = true }


egui = { git = "https://github.com/emilk/egui", rev = "8e5959d", optional = true }
egui-wgpu = { git = "https://github.com/emilk/egui", rev = "8e5959d", optional = true }
egui_extras = { git = "https://github.com/emilk/egui", rev = "8e5959d", optional = true } # without features


[target.'cfg(target_os = "linux")'.dependencies]
icon-loader = { version = "0.4", optional = true }
resvg = { version = "^0.36", optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
pollster = "0.3"
simple_logger = "4"
nosleep = { version = "0.2", optional = true }
egui-winit = { git = "https://github.com/emilk/egui", rev = "8e5959d", optional = true }


[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3" }
js-sys = { version = "0.3" }
console_error_panic_hook = "0.1"
console_log = "1"
egui-winit = { git = "https://github.com/emilk/egui", rev = "8e5959d", default-features = false, features = ["links"], optional = true }


[dev-dependencies]
wgx = { path = "../wgx", features = ["wgsl_modules", "projection"] }

# egui_extras = { git = "https://github.com/emilk/egui", rev = "8e5959d", features = ["image"] } # with features
# image = { version = "0.24", default-features = false, features = ["png"] }


[target.'cfg(target_family = "wasm")'.dev-dependencies]
wgpu = { version = "*", features = ["webgl"] }